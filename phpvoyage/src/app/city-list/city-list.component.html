<div class="row">
<div *ngFor="let city of cities" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{city.name}}</h5>
              <strong>Activités</strong>
              <p class="card-text" *ngFor="let activity of city.activities">{{activity.description}}</p>
              <hr>
              <strong>Pays</strong>
              <p class="card-text">{{city.contry.name}}</p>
              <hr>
              <strong>Hôtels</strong>
              <p *ngFor="let hosting of city.hostings" class="card-text">{{hosting.address}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      </div>
